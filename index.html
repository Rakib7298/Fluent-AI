<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluent Pal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
    }
    .background-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: drift 20s infinite ease-in-out;
    }
    .shape1 { width: 200px; height: 200px; top: 10%; left: 15%; animation-duration: 25s; animation-delay: -5s; }
    .shape2 { width: 100px; height: 100px; top: 70%; left: 10%; animation-duration: 30s; animation-delay: -10s; }
    .shape3 { width: 150px; height: 150px; top: 20%; left: 80%; animation-duration: 22s; animation-delay: 0s; }
    .shape4 { width: 50px; height: 50px; top: 80%; left: 75%; animation-duration: 18s; animation-delay: -2s; }
    @keyframes drift {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(15px, -20px) rotate(90deg); }
      50% { transform: translate(-5px, 25px) rotate(180deg); }
      75% { transform: translate(-20px, -10px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
     /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    /* Custom Slider Styles */
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 8px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      outline: none;
      opacity: 0.8;
      transition: opacity .2s;
    }
    input[type="range"]:hover:not(:disabled) {
      opacity: 1;
    }
    input[type="range"]:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #60a5fa; /* blue-400 */
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.7);
    }
    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: #60a5fa;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.7);
    }
    input[type="range"]:disabled::-webkit-slider-thumb {
      background: #9ca3af; /* gray-400 */
      cursor: not-allowed;
    }
    input[type="range"]:disabled::-moz-range-thumb {
      background: #9ca3af;
      cursor: not-allowed;
    }
  </style>
</head>
  <body>
    <div class="background-shapes">
      <div class="shape shape1"></div>
      <div class="shape shape2"></div>
      <div class="shape shape3"></div>
      <div class="shape shape4"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
